<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>ToDo List</h1>
    <div class="filterOptions">
        <input type="checkbox" id="showCompleted" checked>
        <label for="showCompleted">Show Completed Tasks</label>
        <input type="checkbox" id="showUncompleted" checked>
        <label for="showUncompleted">Show Uncompleted Tasks</label>
    </div>
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search tasks by title">
        <button id="searchButton">Search</button>
    </div>
    <div class="task">
        <div class="addTask">
            <input type="text" name="task" id="task" placeholder="Add a new task">
            <button  type="submit">Add Task</button>
        </div>
        <ul class="taskList">
        </ul>
    </div>

    <!-- Modal pour éditer les tâches -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="editTaskTitle" placeholder="Task Title">
            <textarea id="editTaskContent" placeholder="Task Content"></textarea>

            <div class="editTaskStatus">
                <input type="checkbox" id="editTaskCompleted">
                <label for="editTaskCompleted">Completed</label>
            </div>

            <button id="saveTaskChanges">Save Changes</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
